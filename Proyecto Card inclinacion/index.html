<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Card de producto</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./img/moto-removebg-preview (1).png" alt="" class="card__img">
            <div class="card__data">
                <h1 class="card__title">Moto</h1>
                <span class="card__preci">$4,000,000</span>
                <br><br><br>
                <p class="card__decription">Moto modelo 2020 edicion limitada que recorre 200km por hora</p>
                <a href="#" class="card__button">Comprar ahora!</a>
            </div>
        </div>
        <div class="card">
            <img src="./img/carro-removebg-preview.png" alt="" class="card__img">
            <div class="card__data">
                <h1 class="card__title">Carro</h1>
                <span class="card__preci">$20,000,000</span>
                <br><br><br>
                <p class="card__decription">Carro modelo 2020 con motor con capacidad de harta gasolina y va a 100km por hora</p>
                <a href="#" class="card__button">Comprar ahora!</a>
            </div>
        </div>
    </div>
</body>

</html>
